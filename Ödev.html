<!DOCTYPE html>
<html>
<head><title>Başer Kabadayı - 2018280025</title></head>
<body>
    <h1>Başer KABADAYI - 2018280025</h1>
    <h2>2019 Güz Döneminin ilk ödevi</h2>
    <label for="id1">Metin kutusu 1</label>
    <input onkeypress="return numarami(event)" type='text' id='id1' />
    <br>
    <label for="id2">Metin kutusu 2</label>
    <input onkeypress="return numarami(event)" type='text' id='id2' />
    <br><br>
    <button onclick="topla()" type="button">Topla</button>
    <br><br>
    <label for="id3">Metin kutusu 3</label>
    <input type='text' id='id3' />
    <br>
    <label for="id4">Metin kutusu 4</label>
    <input type='text' id='id4' />
    <br><br>
    <button onclick="yapistir()" type="button">Yapıştır</button>
    <script>
          function topla() {
       var birinci = document.getElementById('id1').value;
       var ikinci = document.getElementById('id2').value;

       var sonuc = parseInt(birinci) + parseInt(ikinci);
       if (!isNaN(sonuc)) {
           alert(sonuc);
       }
        }

        function yapistir() {
            var birinci = document.getElementById('id3').value;
       var ikinci = document.getElementById('id4').value;

            alert(birinci + "" + ikinci)
       }
        function numarami(event) {
    event = (event) ? event : window.event;
    var charCode = (event.which) ? event.which : event.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        return false;
    }
    return true;
}
        
    </script>
</body>
</html>
